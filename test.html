<!DOCTYPE html>
<html>
  <head>
    <title>File Upload</title>
  </head>
  <body>
    <input type="file" id="fileInput">
    <button onclick="uploadFile()">Upload File</button>
    <h3 id="output"></h3>
    <h3 id="output2"></h3>


    <script>
      function uploadFile() {
        const fileInput = document.getElementById('fileInput');
        const apiUrl = 'https://4739-103-212-158-192.ngrok.io/predict'; // Replace with your API endpoint URL
        sendFileToAPI(fileInput, apiUrl);
      }


      function sendFileToAPI(fileInput, apiUrl) {
  const formData = new FormData();
  formData.append('file', fileInput.files[0]);

  fetch(apiUrl, {
    method: 'POST',
    body: formData,
  })
    .then((response) => {
      if (!response.ok) {
        throw new Error(`HTTP error! Status: ${response.status}`);
      }
      return response.json();
    })
    .then((data) => {
      console.log('Response from API:', data);
      var element = document.getElementById("output");
      var element2 = document.getElementById("output2");

      element.textContent = data.class
      element2.textContent = data.confidence

      // You can process the data or display it as needed
    })
    .catch((error) => {
      console.error('Error:', error);
    });
}

    </script>
  </body>
</html>
